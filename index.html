<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="rps.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple RPS Javascript Project</title>
</head>
<body>
    <header>
        <img src="rps.jpg" id ="header-image">
    </header>
    <link rel="stylesheet" type="text/css" href="style.css">
    <main>
        <h1>Rock, Paper, Scissors Game - Best of 5</h1>
        <p>Best of 5 Rounds</p>
        <p>Pick rock, paper, or scissors when prompted by the alert box and see if you can beat the computer.</p>
        <button id="start-button">Start New Game</button>
        <ol>
            <li id="result1"></li>
            <li id="result2"></li>
            <li id="result3"></li>
            <li id="result4"></li>
            <li id="result5"></li>
            <li id="result"></li>
        </ol>
    </main>
</body>
</html>
