<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="rps.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple RPS Javascript Project</title>
</head>

<body>
    <header>
        <img src="rps.jpg" id="header-image">
    </header>
    <link rel="stylesheet" type="text/css" href="style.css">
    <main>
        <div class="left">
            <h1>Rock, Paper, Scissors Game</h1>
            <p>First to 5 Rounds. See if you can beat the computer.</p>
            <div class="human-input-buttons">
                <button class="rps-choice" id="rock"></button>
                <button class="rps-choice" id="paper"></button>
                <button class="rps-choice" id="scissors"></button>
            </div>
            <div class="tally">
                <p id="human-score">Human: 0</p>
                <p id="computer-score">Computer: 0</p>
            </div>
            <div class="audit-container">
                <ol>
                    <li id="result-round"></li>
                </ol>
                <p id="result"></p>
            </div>
            <button id="restart-button">Restart Game</button>

    </main>
</body>

</html>
